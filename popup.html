<!DOCTYPE html>
<html>
<head>
  <title>AI Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 500px;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">AI Bookmark Manager</h1>
    
    <div class="mb-4">
      <button id="analyzeBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Analyze Bookmarks
      </button>
    </div>

    <div class="loading mb-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
      <p class="text-center mt-2 text-gray-600">Analyzing your bookmarks...</p>
    </div>

    <div id="results" class="space-y-4">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Suggested Categories</h2>
        <div id="categories" class="space-y-2"></div>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Smart Organization</h2>
        <div id="organization" class="space-y-2"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
